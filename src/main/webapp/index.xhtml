<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <f:metadata>          
        <f:viewParam name="Proc_Rooms" value="#{webUserCtrl.procRoomList}"/>
        <f:viewParam name="UserRole" value="#{webUserCtrl.userRole}"/>
        <f:viewParam name="UserId" value="#{webUserCtrl.userId}"/>
        <f:viewParam name="UserName" value="#{webUserCtrl.userName}"/>
        <f:viewParam name="API_KEY" value="#{webUserCtrl.apiKey}"/>
        <f:viewParam name="userInstitution" value="#{webUserCtrl.insId}"/>
    </f:metadata>
    <h:head>
        <h:outputStylesheet name="bootstrap-4.6.0-dist/css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css"/>
    </h:head>

    <h:body>
        <nav class="navbar row">
            <div class="container-fluid">                
                <div class="navbar-header">
                    <div class="logo_img">
                        <h:graphicImage library="image" name="banner.jpg"></h:graphicImage> 
                    </div>
                    <div class="user_details float-left">
                        <h6>#{webUserCtrl.webUserRoleLabel}</h6>
                        <h6>#{webUserCtrl.insName}</h6>
                        <h6><h:form>
                            <p:commandButton action="#{webUserCtrl.logOut()}" ajax="false"
                                             rendered="#{webUserCtrl.userName ne null}" value="#{webUserCtrl.userName} - Logout" />
                            </h:form></h6>
                    </div>

                </div>
                <div class="link_menu">
                    <h:form>
                        <p:megaMenu orientation="horizontal" autoDisplay="false" class="mega_menu">                     
                            <p:menuitem value = "Home" action="#{webUserCtrl.toMainApplication()}" class="mega_menu-menuitem"/>
                            <p:menuitem value = "" url="#" class="mega_menu-menuitem"/>
                        </p:megaMenu>
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-md-2 sidenav">                  
                    <h:form>
                        <p:panelMenu>
                            <p:submenu label="Navigator" expanded="true">
                                <p:menuitem value="Procedure Room" ajax="false" action="#{procedureRoomCtrl.toProcedureRoom(webUserCtrl.userRole, webUserCtrl.insId)}"/>
                                                        
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
                <div class="col-md-10">
                    <ui:insert name="tabSection" >

                    </ui:insert>
                </div>
            </div> 
        </div>
    </h:body>
</html>
