<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <style type="text/css">
            .header {
                padding: 10px;
                text-align: left;
                background: #D2d4d4;
                color: white;
                font-size: 13px;
            }     

            .ui-column-filter{
                width: 100%;
                box-sizing: border-box;
                height: 0.7cm; 

            }

            body .ui-panelmenu .ui-panelmenu-header.ui-state-active, body .ui-panelmenu .ui-panelmenu-header{
                font-size: 12px;
                font-weight: normal;
                background-color: #2596be;
            }
            body .ui-panelmenu li.ui-menuitem span.ui-menuitem-text{
                font-size: 12px;
                font-weight: normal;

            } 

            body .ui-panelmenu h3.ui-panelmenu-header.ui-state-active{
                background-color: #D2d4d4;

            } 

            .ui-fluid .ui-inputfield{
                height: 0.7cm;
                margin-top: 0.2cm;
                margin-bottom: 0.2cm;
                font-size: 12px;
            }

            body .ui-widget{
                font-size: 12px;
            }

            .ui-fluid .ui-inputtextarea{
                height: 2cm;
            }

            .header-img {
                width: 100%;
                height: 100px;
                background: url("resources/image/banner.jpg");
                background-size: cover;
            }

        </style>

    <h:head>
        <div class="header">
            <!--<h:graphicImage name="resources/image/banner.jpg"/>-->
            <h1>HMIS Procedure Room</h1>
        </div>
    </h:head>

    <h:body>
        
        <h:form>
            <div class="card">
                <p:megaMenu orientation="horizontal" autoDisplay="false" style="height: 1.25cm; padding: 2px;">                     
                    <p:menuitem value = "Procedure Room" url="#" style="margin-bottom:0.25cm; font-size: 12px;"/>
                    <p:menuitem value = "Laboratory" url="#" style="margin-bottom:0.25cm; font-size: 12px;"/>
                </p:megaMenu>
            </div>   
        </h:form>

        <div class="card"  align="left" style="float:left; width:10%; margin-top:0.5cm;">
            <h:form>
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>

                <p:panelMenu style="width:200px" >
                    <p:submenu label="Preferences" expanded="true">
                        <p:menuitem value="Procedure" ajax="false" action="#{MedProcedureCtrl.toMedProcedure}"/>                        
                        <p:menuitem value="Procedure Room" action="#{MedProcedureCtrl.save}"/>
                        <p:menuitem value="Procedure Type" ajax="false" action="#{ProcedureTypeCtrl.toProcedureType}"/>
                        <p:menuitem value="Room Type" ajax="false" action="#{ProcedureRoomTypeCtrl.toProcRoomTypes}"/>
                        <p:menuitem value="Procedure Log" action="#{MedProcedureCtrl.update}"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div> 

        <ui:insert name="tabSection" >

        </ui:insert>

    </h:body>
</html>
