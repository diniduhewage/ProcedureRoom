<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/index.xhtml">
            <ui:define name="tabSection">
                <div style="float:right; width:82%; margin-right: 0.5cm; ">
                    <h:form id="form">
                        <div class="card crud-demo">
                            <p:growl id="messages" showDetail="true"/>

                            <div class="products-buttonbar" style="margin-top:0.5cm; margin-right: 0.25cm">
                                <div>
                                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudView.openNew}" update=":form:manage-proc-type-content" oncomplete="PF('manageProcedureTypeDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem; width: 100px; height: 30px;" onclick="PF('manageProcedureTypeDialog').hide()"> 
                                        <p:resetInput target=":form:manage-proc-type-content"/>
                                    </p:commandButton>                                    
                                </div>
                            </div>

                            <p:dataTable id="dt-procedures" widgetVar="dtProcedures" var="item" value="#{ProcedureTypeCtrl.items}"
                                         reflow="true" styleClass="procedure-table"
                                         selection="#{ProcedureTypeCtrl.selected}" rowKey="#{item.id}" paginator="true"
                                         rows="10" rowSelectMode="add" paginatorPosition="bottom" style="margin-top:0.25cm; font-size: 12px"
                                         rowIndexVar="index">
                                <f:facet name="header">
                                    <div class="procedure-table-header" style="height: 0.5cm">
                                        <span style="font-weight: bold; font-size: 15px">Procedure Type</span>
                                    </div>
                                </f:facet>                                

                                <!-- <p:column selectionMode="multiple" exportable="false"></p:column>-->
                                <p:column width="100" styleClass="wrap">
                                    <f:facet name="header">
                                        <h:outputText value="No" />
                                    </f:facet>
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="Procedure" sortBy="#{item.procedureType}" filterBy="#{item.procedureType}">
                                    <h:outputText value="#{item.procedureType}"/>
                                </p:column>
                                <p:column headerText="Description" sortBy="#{item.description}" filterBy="#{item.description}">
                                    <h:outputText value="#{item.description}"/>
                                </p:column>

                                <p:column headerText="Actions" exportable="false">
                                    <p:commandButton icon="pi pi-pencil" update=":form:manage-proc-type-content"
                                                     oncomplete="PF('manageProcedureTypeDialog').show()"
                                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                                        <f:setPropertyActionListener value="#{item}" target="#{ProcedureTypeCtrl.selected}"/>
                                        <p:resetInput target=":form:manage-proc-type-content"/>
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                                     oncomplete="PF('deleteProcedureDialog').show()">
                                        <f:setPropertyActionListener value="#{item}" target="#{ProcedureTypeCtrl.selected}"/>
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                            <p:dialog header="New Procedure Type" width="450" showEffect="fade" modal="true"
                                      widgetVar="manageProcedureTypeDialog" responsive="true">
                                <p:outputPanel class="ui-fluid">
                                    <p:outputPanel id="manage-proc-type-content">                                       
                                        <div class="p-field">
                                            <p:outputLabel for="procedure">Procedure Type</p:outputLabel>
                                            <p:inputText id="procedure" value="#{ProcedureTypeCtrl.selected.procedureType}" required="true"/>
                                        </div>
                                        <div class="p-field">
                                            <p:outputLabel for="description">Description</p:outputLabel>
                                            <p:inputTextarea id="description" value="#{ProcedureTypeCtrl.selected.description}"/>
                                        </div> 
                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton value="Save" icon="pi pi-check" class="ui-button-primary" actionListener="#{ProcedureTypeCtrl.saveProcedureType}"
                                                     update="manage-proc-type-content" onclick="PF('manageProcedureTypeDialog').hide()" process="manage-proc-type-content @this"/>
                                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProcedureTypeDialog').hide()" class="ui-button-secondary"/>
                                </f:facet>
                            </p:dialog>

                            <p:confirmDialog widgetVar="deleteProcedureDialog" showEffect="fade" width="300"
                                             message="Delete the Procedure Type?" header="Confirm" severity="warn">
                                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{ProcedureTypeCtrl.deleteProcedureType}"
                                                 process="@this" oncomplete="PF('deleteProcedureDialog').hide()"/>
                                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                 onclick="PF('deleteProcedureDialog').hide()"/>
                            </p:confirmDialog>

                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times"/>
                            </p:confirmDialog>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
