<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/index.xhtml">
            <ui:define name="tabSection">
                <div style="float:right; width:82%; margin-right: 0.5cm; ">
                    <h:form id="form">
                        <div class="card crud-demo">
                            <p:growl id="messages" showDetail="true"/>

                            <div class="products-buttonbar" style="margin-top:0.5cm; margin-right: 0.25cm">
                                <div>
                                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{procedureRoomCtrl.openNew}"
                                                     update=":form:manage-procedure-room_content" oncomplete="PF('manageProcedureRoomDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem;  height: 30px; font-size: 11px;"> 
                                        <p:resetInput target=":form:manage-procedure-room_content"/>
                                    </p:commandButton>  

                                </div>
                            </div>

                            <p:dataTable id="dt-procedures" widgetVar="dtProceduresRoom" var="item" value="#{procedureRoomCtrl.items}"
                                         reflow="true" styleClass="products-table"
                                         selection="#{procedureRoomCtrl.selected}" rowKey="#{item.id}" paginator="true"
                                         rows="10" rowSelectMode="add" paginatorPosition="bottom" style="margin-top:0.25cm; font-size: 12px" rowIndexVar="index">
                                <f:facet name="header">
                                    <div class="products-table-header" style="height: 0.5cm">
                                        <span style="font-weight: bold; font-size: 15px">Procedure Rooms</span>
                                    </div>
                                </f:facet>                                

                                <!--            <p:column selectionMode="multiple" exportable="false"></p:column>-->
                                <p:column width="100" styleClass="wrap">
                                    <f:facet name="header">
                                        <h:outputText value="No" />
                                    </f:facet>
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="Room Id" sortBy="#{item.roomId}" filterBy="#{item.roomId}">
                                    <h:outputText value="#{item.roomId}"/>
                                </p:column>
                                <p:column headerText="Description" sortBy="#{item.description}" filterBy="#{item.description}">
                                    <h:outputText value="#{item.description}"/>
                                </p:column>
                                <p:column headerText="Type" sortBy="#{item.type.typeId}" filterBy="#{item.type.typeId}">
                                    <h:outputText value="#{item.type.typeId}"/>
                                </p:column>                                
                                <p:column headerText="Institute" sortBy="#{item.instituteId}" filterBy="#{item.instituteId}">
                                    <h:outputText value="#{item.instituteId}"/>
                                </p:column>
                                <p:column headerText="Status" sortBy="#{item.status.label}" filterBy="#{item.status.label}">
                                    <h:outputText value="#{item.status.label}"/>
                                </p:column>
                                <p:column exportable="false">
                                    <p:commandButton icon="pi pi-pencil" update=":form:manage-procedure-room_content"
                                                     oncomplete="PF('manageProcedureRoomDialog').show()"                                                     
                                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                                        <f:setPropertyActionListener value="#{item}" target="#{procedureRoomCtrl.selected}"/>
                                        <p:resetInput target=":form:manage-procedure-room_content"/>
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                                     oncomplete="PF('deleteProcedureRoomDialog').show()">
                                        <f:setPropertyActionListener value="#{item}" target="#{procedureRoomCtrl.selected}"/>
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                            <p:dialog header="New Procedure" width="450" showEffect="fade" modal="true"
                                      widgetVar="manageProcedureRoomDialog" responsive="true">
                                <p:outputPanel id="manage-procedure-room_content" class="ui-fluid">
                                    <p:outputPanel rendered="#{not empty procedureRoomCtrl.selected}">
    <!--                                        <p:graphicImage name="images/product/#{crudView.selectedProduct.image}" library="demo"
                                                        styleClass="product-image"
                                                        rendered="#{not empty crudView.selectedProduct.image}"/>-->
                                        <div class="p-field">
                                            <p:outputLabel for="room_id">Room ID</p:outputLabel>
                                            <p:inputText id="room_id" value="#{procedureRoomCtrl.selected.roomId}" required="true"/>
                                        </div>
                                        <div class="p-field">
                                            <p:outputLabel for="description">Description</p:outputLabel>
                                            <p:inputTextarea id="description" value="#{procedureRoomCtrl.selected.description}" autoResize="false"/>
                                        </div> 
                                        <div class="p-field">
                                            <p:outputLabel for="roomType">Room Type</p:outputLabel>
                                            <p:autoComplete  id="roomType" value="#{procedureRoomCtrl.selected.type}" 
                                                             completeMethod="#{MedProcedureCtrl.fetchRoomTypes}"
                                                             var="i" itemLabel="#{i.typeId}" itemValue="#{i}"
                                                             forceSelection="true" converter="#{procRoomTypeConverter}">
                                            </p:autoComplete >  
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="institution">Institution</p:outputLabel>
                                            <p:inputText id="institution" value="#{procedureRoomCtrl.selected.instituteId}"/>
                                        </div>
                                        <div class="p-field">
                                            <p:outputLabel for="procedureStatus">Status</p:outputLabel>
                                            <p:selectOneMenu id="procedureStatus" value="#{procedureRoomCtrl.selected.status}" title="status">
                                                <f:selectItems value="#{MedProcedureCtrl.objectStatus}"
                                                               var="objStatus"
                                                               itemValue="#{objStatus}"
                                                               itemLabel="#{objStatus.label}"></f:selectItems>
                                            </p:selectOneMenu>
                                        </div>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton ajax="false" value="Save" icon="pi pi-check" actionListener="#{procedureRoomCtrl.saveProcedureRoom}"
                                                     update="manage-procedure-room_content"/>
                                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProcedureRoomDialog').hide()"
                                                     class="ui-button-secondary"/>
                                </f:facet>
                            </p:dialog>

                            <p:confirmDialog widgetVar="deleteProcedureRoomDialog" showEffect="fade" width="300"
                                             message="Delete the procedure?" header="Confirm" severity="warn">
                                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{procedureRoomCtrl.deleteProcedureRoom}"
                                                 process="@this" oncomplete="PF('deleteProcedureRoomDialog').hide()"/>
                                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                 onclick="PF('deleteProcedureRoomDialog').hide()"/>
                            </p:confirmDialog>

                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times"/>
                            </p:confirmDialog>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
